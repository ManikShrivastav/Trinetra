<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan Details - Trinetra</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <button class="menu-toggle" id="menuToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a href="index.html" class="logo">Trinetra</a>
    </div>
    <div class="nav-right">
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div id="authButtons" class="auth-buttons">
        <button class="btn-secondary" id="loginBtn">Login</button>
        <button class="btn-primary" id="signupBtn">Sign Up</button>
      </div>
      <div id="profileSection" class="profile-section hidden">
        <div class="profile-dropdown">
          <button class="profile-btn" id="profileBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span id="username">User</span>
          </button>
          <div class="dropdown-menu hidden" id="dropdownMenu">
            <button id="logoutBtn">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <aside class="sidebar" id="sidebar">
    <nav class="sidebar-nav">
      <a href="index.html" class="sidebar-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <path d="M9 9h6v6H9z"></path>
        </svg>
        Dashboard
      </a>
      <a href="scan.html" class="sidebar-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        Scan
      </a>
      <a href="past-scans.html" class="sidebar-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
        </svg>
        Past Scans
      </a>
      <a href="bot.html" class="sidebar-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        Bot
      </a>
    </nav>
  </aside>

  <main class="main-content" id="mainContent">
    <div class="details-page">
      <div class="dashboard-header">
        <h1>Scan Details</h1>
        <p class="subtitle">Detailed vulnerability report</p>
      </div>

      <div class="target-info">
        <div><strong>Target:</strong> <span id="detailsTarget">-</span></div>
        <div><strong>Timestamp:</strong> <span id="detailsTimestamp">-</span></div>
        <div><strong>Total CVEs:</strong> <span id="detailsTotal">0</span></div>
      </div>

      <div class="results-summary">
        <div class="summary-item critical-item">
          <span class="summary-count" id="detailsCritical">0</span>
          <span class="summary-label">Critical</span>
        </div>
        <div class="summary-item high-item">
          <span class="summary-count" id="detailsHigh">0</span>
          <span class="summary-label">High</span>
        </div>
        <div class="summary-item medium-item">
          <span class="summary-count" id="detailsMedium">0</span>
          <span class="summary-label">Medium</span>
        </div>
        <div class="summary-item low-item">
          <span class="summary-count" id="detailsLow">0</span>
          <span class="summary-label">Low</span>
        </div>
        <div class="summary-item">
          <span class="summary-count" id="detailsUnknown">0</span>
          <span class="summary-label">Unknown</span>
        </div>
      </div>

      <div class="vulnerabilities-list" id="detailsVulns"></div>

      <div class="csv-download-section">
        <button class="btn-primary" id="downloadCsvDetails">Download as CSV</button>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script>
    Auth.requireAuth();
    Auth.updateNavbarProfile();
  </script>
  <script src="js/details.js"></script>
</body>
</html>
