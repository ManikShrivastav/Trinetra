<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Bot - Trinetra</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="index.html" class="logo">Trinetra</a>
        </div>
        <div class="nav-right">
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="authButtons" class="auth-buttons">
                <button class="btn-secondary" id="loginBtn">Login</button>
                <button class="btn-primary" id="signupBtn">Sign Up</button>
            </div>
            <div id="profileSection" class="profile-section hidden">
                <div class="profile-dropdown">
                    <button class="profile-btn" id="profileBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span id="username">User</span>
                    </button>
                    <div class="dropdown-menu hidden" id="dropdownMenu">
                        <button id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="index.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <path d="M9 9h6v6H9z"></path>
                </svg>
                Dashboard
            </a>
            <a href="scan.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                Scan
            </a>
            <a href="past-scans.html" class="sidebar-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
                Past Scans
            </a>
            <a href="bot.html" class="sidebar-link active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Bot
            </a>
        </nav>
    </aside>

    <main class="main-content" id="mainContent">
        <div class="bot-page">
            <div class="dashboard-header">
                <h1>Security Assistant Bot</h1>
                <p class="subtitle">Get AI-powered recommendations for vulnerability remediation</p>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-avatar">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <div class="message-content">
                            <p><strong>Security Bot</strong></p>
                            <p>Hello! I'm your security assistant. I can help you understand vulnerabilities found in your scans and provide remediation guidance. How can I assist you today?</p>
                        </div>
                    </div>
                </div>

                <div class="quick-actions">
                    <button class="quick-action-btn" data-question="How do I fix critical vulnerabilities in Apache?">
                        Fix Apache vulnerabilities
                    </button>
                    <button class="quick-action-btn" data-question="What are the best practices for SSL/TLS configuration?">
                        SSL/TLS best practices
                    </button>
                    <button class="quick-action-btn" data-question="How do I patch outdated services?">
                        Patching guidance
                    </button>
                    <button class="quick-action-btn" data-question="Explain CVE severity levels">
                        CVE severity levels
                    </button>
                </div>

                <form class="chat-input-form" id="chatForm">
                    <input
                        type="text"
                        class="chat-input"
                        id="chatInput"
                        placeholder="Ask about vulnerabilities, remediation steps, or security best practices..."
                        autocomplete="off"
                    >
                    <button type="submit" class="btn-primary btn-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/bot.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
